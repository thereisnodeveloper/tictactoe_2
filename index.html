<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="player-select"><h3>Select Player:</h3></div>
    <h1 class="message"></h1>
    <div class="boardContainer">
        <div class="cell 1" index="1"></div>
        <div class="cell 2" index="2"></div>
        <div class="cell 3" index="3"></div>
        <div class="cell 4" index="4"></div>
        <div class="cell 5" index="5"></div>
        <div class="cell 6" index="6"></div>
        <div class="cell 7" index="7"></div>
        <div class="cell 8" index="8"></div>
        <div class="cell 9" index="9"></div>
    </div>
    <div class="display-container">
        <div class="text-displays">
        <h1 class="round-heading">Round: 
            <h2 class="round-text"></h2>
        </h1>    

        <h1 class="player-heading">Player:
            <h2 class="player-text"></h2>
        </h1>
        </div>

        <div class="button-displays">
            <button class="start-game">Start Game</button>
            <button class="reset-game">Reset Game</button>
        </div>
    </div>
    
    <dialog>
        <form action="?" method="post">
            <label for="player-name">Player Name: <input type="text"
            id="player-name" name="user-name" required></label>
            <label for="token"> Input Token (any one character) <input
            type="text" id="token" maxlength="1" name="user-token" required ></label>
            <button type="submit">Accept</button>
        </form>
    </dialog>
 

    <script src="script.js"></script>
</body>
</html>
